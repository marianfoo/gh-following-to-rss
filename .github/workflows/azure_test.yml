name: deploy

on:
  workflow_dispatch:


jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 2.37.0
        inlineScript: |
          az staticwebapp create -n bestofui5-patch-2 -g github-followers
